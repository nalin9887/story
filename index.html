<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dear Himanshi</title>
    
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Configure Import Map for React & Icons -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"

    }
    </script>
    
    <!-- 3. Load Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { margin: 0; background-color: black; }
        /* Loader fallback */
        #root:empty::before {
            content: 'Loading Universe...';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- 4. Your Application Code -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Heart, Clock, Send, Moon, Sun, MapPin, HandMetal, Gem, Fingerprint, X, Zap, Anchor, Feather, Crown, Phone, Star, Bike, Eye, Cloud, Image as ImageIcon, Briefcase, DollarSign, Plane } from 'lucide-react';

        /* --- CSS STYLES --- */
        const customStyles = `
          @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@1,500&display=swap');

          .font-hand { font-family: 'Dancing Script', cursive; }
          .font-body { font-family: 'Montserrat', sans-serif; }
          .font-head { font-family: 'Playfair Display', serif; }

          .scroll-container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            scroll-behavior: smooth;
            user-select: none;
            -webkit-user-select: none;
          }

          .section {
            scroll-snap-align: start;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            position: relative;
          }

          /* Animations */
          @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
          .fade-in { animation: fadeIn 1s ease-out forwards; }
          
          @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
          }
          .animate-float { animation: float 3s ease-in-out infinite; }

          .typing-cursor::after {
            content: '|';
            animation: blink 1s step-end infinite;
          }
          @keyframes blink { 50% { opacity: 0; } }

          /* Red Room Embers */
          @keyframes rise {
            0% { bottom: -10px; opacity: 0; transform: translateX(0); }
            50% { opacity: 1; }
            100% { bottom: 100vh; opacity: 0; transform: translateX(-20px); }
          }
          .ember {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ef4444;
            border-radius: 50%;
            box-shadow: 0 0 10px #ef4444;
            animation: rise 10s linear infinite;
          }

          /* SIDE SCROLLING WORLD ANIMATIONS */
          @keyframes scrollLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); } 
          }
          
          .bg-scroll-fast {
            animation: scrollLeft 2s linear infinite;
            animation-play-state: paused;
          }
          .bg-scroll-medium {
            animation: scrollLeft 20s linear infinite; /* Slower for more detail */
            animation-play-state: paused;
          }
          .bg-scroll-slow {
            animation: scrollLeft 40s linear infinite;
            animation-play-state: paused;
          }
          
          .running .bg-scroll-fast, 
          .running .bg-scroll-medium, 
          .running .bg-scroll-slow {
            animation-play-state: running;
          }

          /* Bike Animations */
          @keyframes vibrate {
            0% { transform: translate(0, 0); }
            25% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, 0); }
            75% { transform: translate(0, -1px); }
            100% { transform: translate(0, 0); }
          }
          
          @keyframes suspension {
            0% { transform: translateY(0); }
            50% { transform: translateY(3px); }
            100% { transform: translateY(0); }
          }
          
          .engine-on { 
            animation: vibrate 0.1s infinite, suspension 0.6s ease-in-out infinite; 
          }
          
          /* Wheel Spin */
          @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
          }
          .running .wheel { animation: spin 0.5s linear infinite; }

          /* Scan Animation */
          @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
          }
          .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 4px;
            background: #ec4899;
            box-shadow: 0 0 10px #ec4899;
            animation: scan 1.5s linear infinite;
          }
          
          /* Floating Words - Pearl Angel */
          @keyframes floatUpFade {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 1; transform: translateY(-20px) scale(1.2); }
            100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
          }
          .floating-word {
            position: absolute;
            animation: floatUpFade 4s ease-out forwards;
            pointer-events: none;
            font-weight: bold;
            color: #ec4899; 
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            z-index: 50;
          }

          /* Soft Float for Background Icons */
          @keyframes softFloat {
            0%, 100% { transform: translateY(0); opacity: 0.3; }
            50% { transform: translateY(-15px); opacity: 0.6; }
          }
          .soft-anim { animation: softFloat 4s ease-in-out infinite; }
          
          /* Added Helper Classes needed for Animations */
          .animate-fade-in-up { animation: fadeIn 1s ease-out forwards; }
          .animate-pop-in { animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
          @keyframes popIn { 
            0% { transform: scale(0.8); opacity: 0; } 
            100% { transform: scale(1); opacity: 1; } 
          }
          .animate-beat { animation: beat 1s infinite; }
          @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
          }
          .animate-spin-slow { animation: spin 10s linear infinite; }
        `;

        // --- COMPONENTS ---

        // 1. Intro Page
        const Intro = () => (
          <div className="section bg-black text-white flex flex-col items-center justify-center p-6 text-center relative overflow-hidden">
            <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_#1a1a2e_0%,_#000000_100%)]"></div>
            <div className="absolute top-10 right-10 w-24 h-24 rounded-full bg-white blur-[2px] shadow-[0_0_60px_rgba(255,255,255,0.6)] opacity-90 animate-float"></div>
            <div className="absolute inset-0 pointer-events-none">
               {[...Array(60)].map((_, i) => (
                 <div key={i} className="absolute bg-white rounded-full animate-pulse" 
                      style={{
                        top: `${Math.random() * 100}%`, 
                        left: `${Math.random() * 100}%`, 
                        width: Math.random() * 3 + 1 + 'px', 
                        height: Math.random() * 3 + 1 + 'px',
                        opacity: Math.random() * 0.7 + 0.3,
                        animationDuration: `${Math.random() * 3 + 2}s`,
                        boxShadow: '0 0 8px rgba(255, 255, 255, 0.8)'
                      }} 
                 />
               ))}
            </div>
            <div className="z-10 animate-fade-in-up flex flex-col items-center">
                <Heart className="w-20 h-20 text-pink-500 mb-8 animate-pulse filter drop-shadow-[0_0_15px_rgba(236,72,153,0.8)]" fill="currentColor" />
                <h1 className="font-head text-6xl md:text-8xl mb-6 bg-clip-text text-transparent bg-gradient-to-r from-pink-200 via-purple-200 to-pink-200 drop-shadow-2xl">
                    My Dear Himanshi
                </h1>
                <div className="bg-white/5 backdrop-blur-md p-8 rounded-2xl border border-white/10 max-w-lg mx-auto shadow-2xl hover:bg-white/10 transition duration-500">
                  <p className="font-body text-gray-200 text-lg leading-relaxed tracking-wide">
                     This is a digital archive of our universe. <br/>
                     <span className="text-pink-400 font-bold uppercase tracking-widest text-xs">Disclaimer</span> <br/> 
                     Read deeply. Every button holds a memory.
                     <br />
                     <br />
                     <span className="block italic text-gray-300 mt-2">from yours only ~ Nalin</span>
                  </p>
                </div>
                <p className="mt-16 font-hand text-pink-300 text-2xl animate-bounce tracking-widest">Scroll Down to Begin</p>
            </div>
          </div>
        );

        // 2. Hinge Story
        const HingeStory = () => {
          const [step, setStep] = useState(0); 
          const [typedMessage, setTypedMessage] = useState("");
          const fullMessage = "You wonâ€™t believe it, but Iâ€™ve been waiting for you like crazy. Used all my likes & even my roseâ€¦ then saw you and thought Sheâ€™s the one Iâ€™d uninstall for. Been keeping the app open just so I donâ€™t miss you. Now let's see";
          const [time, setTime] = useState("23:30");

          const handleLike = () => setStep(1);

          const startWait = () => {
            setStep(2);
            let h = 23, m = 30;
            const interval = setInterval(() => {
              m += 5;
              if (m >= 60) { m = 0; h++; }
              if (h >= 25) h = 1;
              const tStr = `${h === 24 ? '00' : h < 10 ? '0'+h : h}:${m < 10 ? '0'+m : m}`;
              setTime(tStr);
              if (h === 1 && m === 0) {
                clearInterval(interval);
                startDrafting();
              }
            }, 50);
          };

          const startDrafting = () => {
            setStep(3);
            let index = 0;
            const interval = setInterval(() => {
              setTypedMessage(fullMessage.slice(0, index + 1));
              index++;
              if (index === fullMessage.length) {
                clearInterval(interval);
              }
            }, 30);
          };

          return (
            <div className="section bg-gray-100 flex flex-col items-center justify-center p-4 relative">
              {step === 0 && (
                <div className="w-80 h-[500px] bg-white rounded-3xl shadow-2xl overflow-hidden relative border-8 border-gray-200 animate-fade-in-up">
                   <div className="w-full h-3/4 bg-gray-300 flex items-center justify-center relative">
                      <Gem className="w-20 h-20 text-white opacity-50" />
                      <div className="absolute bottom-4 left-4 text-white">
                        <h2 className="font-bold text-3xl shadow-sm">Himanshi, 22</h2>
                        <p className="text-sm opacity-90">Pearl Angel</p>
                      </div>
                   </div>
                   <div className="p-4 flex justify-center items-center h-1/4">
                     <button onClick={handleLike} className="bg-white border-2 border-red-500 rounded-full p-4 hover:bg-red-50 transition transform hover:scale-110 shadow-lg group">
                        <Heart className="w-8 h-8 text-red-500 group-hover:fill-current" />
                     </button>
                   </div>
                </div>
              )}

              {(step === 1 || step === 2) && (
                <div className="absolute inset-0 bg-black/60 backdrop-blur-sm flex flex-col items-center justify-center z-20">
                   <div className="bg-white p-8 rounded-2xl text-center max-w-xs shadow-2xl animate-pop-in">
                     <div className="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <X className="w-8 h-8 text-red-500" />
                     </div>
                     <h3 className="font-bold text-xl text-gray-800">Out of Likes!</h3>
                     <p className="text-gray-500 mb-6">Refill scheduled for 01:00 AM.</p>
                     {step === 1 ? (
                       <button onClick={startWait} className="bg-gray-800 text-white px-6 py-3 rounded-full font-bold hover:bg-black transition">
                         Wait for Her
                       </button>
                     ) : (
                       <div className="text-4xl font-mono font-bold text-purple-600 animate-pulse">{time}</div>
                     )}
                   </div>
                </div>
              )}

              {step === 3 && (
                <div className="w-full max-w-md bg-white rounded-2xl shadow-xl p-6 z-10 animate-fade-in-up">
                   <div className="flex items-center gap-3 mb-4 border-b pb-2">
                     <div className="w-10 h-10 bg-pink-100 rounded-full flex items-center justify-center"><Heart className="w-5 h-5 text-pink-500" /></div>
                     <span className="font-bold text-gray-700">Sending Rose Message...</span>
                   </div>
                   <div className="bg-gray-50 p-4 rounded-xl border border-gray-200 min-h-[150px]">
                     <p className="font-body text-gray-700 typing-cursor">{typedMessage}</p>
                   </div>
                   {typedMessage.length === fullMessage.length && (
                     <button onClick={() => setStep(4)} className="w-full mt-4 bg-purple-600 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-purple-700 transition">
                       Send Now
                     </button>
                   )}
                </div>
              )}

              {(step === 4 || step === 5) && (
                <div className="absolute inset-0 bg-gradient-to-br from-purple-600 to-pink-500 flex flex-col items-center justify-center z-30 text-white animate-fade-in">
                   <div className="relative mb-8">
                     <div className="absolute inset-0 bg-white rounded-full opacity-20 animate-ping"></div>
                     <Send className="w-24 h-24 text-white drop-shadow-lg transform -rotate-12" />
                   </div>
                   <h2 className="font-head text-5xl mb-4 font-bold">Sending Hope...</h2>
                   <div className="flex gap-2 items-center bg-white/20 px-6 py-2 rounded-full backdrop-blur-md">
                     <span className="text-2xl">ðŸ¤ž</span>
                     <p className="font-body font-semibold">Fingers Crossed for a Match</p>
                   </div>
                </div>
              )}
            </div>
          );
        };

        // 3. The Chase
        const TheChase = () => {
          const [chatStep, setChatStep] = useState(0);
          const [hasStarted, setHasStarted] = useState(false);
          const containerRef = useRef(null);

          const chats = [
            { id: 1, text: "What are you seeking here?", side: "right", delay: 500 },
            { id: 2, text: "Just exploring. Looking for friendship.", side: "left", delay: 1500 },
            { id: 3, text: "ðŸ’” (Turned off)", type: "thought", delay: 2500 },
            { id: 4, text: "I'm looking for something long-term. A real partner.", side: "right", delay: 3500 },
            { id: 5, text: "Can I get your Instagram?", side: "right", delay: 5000 },
            { id: 6, text: "I'll add you.", side: "left", delay: 6000 },
            { id: 7, text: "Waiting for request...", type: "system", delay: 7500 },
            { id: 8, text: "Still waiting...", type: "system", delay: 9000 },
            { id: 9, text: "Let's connect to call?", side: "right", delay: 10500 },
            { id: 10, text: "Here: +91 XXXXX XXXXX", side: "left", delay: 12000 }, 
          ];

          useEffect(() => {
            const observer = new IntersectionObserver((entries) => {
              if (entries[0].isIntersecting && !hasStarted) {
                setHasStarted(true);
                chats.forEach((chat) => {
                  setTimeout(() => setChatStep(chat.id), chat.delay);
                });
              }
            }, { threshold: 0.5 });
            
            if (containerRef.current) observer.observe(containerRef.current);
            return () => observer.disconnect();
          }, [hasStarted]);

          const handleNextPage = () => {
            const nextSection = document.getElementById('section-call');
            if (nextSection) {
              nextSection.scrollIntoView({ behavior: 'smooth' });
            }
          };

          return (
            <div ref={containerRef} className="section bg-slate-50 flex flex-col items-center p-6 relative">
              <h2 className="font-head text-3xl text-gray-800 mt-8 mb-4">The Chase</h2>
              <div className="w-full max-w-md flex-1 overflow-y-auto space-y-4 px-2 pb-24 flex flex-col">
                {chats.map((chat) => (
                  chatStep >= chat.id && (
                    <div key={chat.id} className={`flex w-full mb-2 ${chat.side === 'right' ? 'justify-end' : chat.side === 'left' ? 'justify-start' : 'justify-center'} animate-pop-in`}>
                      {chat.type === 'system' ? (
                        <div className="bg-gray-200 text-gray-500 text-xs px-3 py-1 rounded-full animate-pulse italic">
                          {chat.text}
                        </div>
                      ) : chat.type === 'thought' ? (
                        <div className="text-gray-400 text-sm italic border border-dashed border-gray-300 px-3 py-1 rounded-full">
                          {chat.text}
                        </div>
                      ) : (
                        <div className={`max-w-[75%] p-4 rounded-2xl shadow-sm text-sm font-body ${chat.side === 'right' ? 'bg-blue-600 text-white rounded-br-none' : 'bg-white text-gray-800 border border-gray-200 rounded-bl-none'}`}>
                          {chat.text}
                        </div>
                      )}
                    </div>
                  )
                ))}
              </div>
              {chatStep >= 10 && (
                 <div className="absolute bottom-10 animate-bounce w-full flex justify-center">
                    <button 
                      onClick={handleNextPage}
                      className="bg-green-500 text-white px-8 py-4 rounded-full font-bold shadow-xl flex items-center gap-2 transform hover:scale-105 transition"
                    >
                      <Phone className="w-5 h-5" /> Connect Call
                    </button>
                 </div>
              )}
            </div>
          );
        };

        // 4. The Call
        const TimeMachine = () => {
          const [phase, setPhase] = useState(0); 
          const [displayTime, setDisplayTime] = useState("20:00");
          const [visibleChats, setVisibleChats] = useState([]);
          
          const [eveningOp, setEveningOp] = useState(1);
          const [nightOp, setNightOp] = useState(0);
          const [dawnOp, setDawnOp] = useState(0);

          const messages = [
            { t: "20:30", msg: "Hey... nice to finally talk.", s: "left" },
            { t: "21:15", msg: "I love your voice, it's so calming.", s: "right" },
            { t: "22:30", msg: "We both love stars! That's rare. âœ¨", s: "left" },
            { t: "23:45", msg: "Fuck rules. I genuinely like you so much already.", s: "right" },
            { t: "00:30", msg: "You are really beautiful, inside and out.", s: "right" },
            { t: "01:15", msg: "I can't believe it's this late. I never want to hang up.", s: "left" },
            { t: "02:00", msg: "I think I'm falling for you.", s: "right" },
            { t: "03:00", msg: "I love you. I really do.", s: "right" },
            { t: "03:45", msg: "My intuition says we are meant to be. Forever.", s: "left" },
          ];

          const startTalking = () => {
            setPhase(1);
            let h = 20, m = 0;
            const interval = setInterval(() => {
              m += 10;
              if (m >= 60) { m = 0; h++; }
              if (h >= 24) h = 0;
              
              const tStr = `${h < 10 ? '0'+h : h}:${m < 10 ? '0'+m : m}`;
              setDisplayTime(tStr);

              if (h >= 20 && h < 22) { setEveningOp(1); setNightOp(0); setDawnOp(0); }
              else if (h === 22) { setEveningOp(0.5); setNightOp(0.5); }
              else if (h >= 23 || h < 2) { setEveningOp(0); setNightOp(1); setDawnOp(0); }
              else if (h === 2) { setNightOp(0.8); setDawnOp(0.2); }
              else if (h === 3) { setNightOp(0.5); setDawnOp(0.5); }
              else if (h >= 4) { setNightOp(0); setDawnOp(1); }

              const found = messages.find(item => item.t === tStr);
              if (found) setVisibleChats(prev => [...prev, found]);

              if (h === 4 && m === 30) {
                clearInterval(interval);
                setPhase(2);
              }
            }, 150);
          };

          return (
            <div id="section-call" className="section text-white flex flex-col items-center relative overflow-hidden">
              <div className="absolute inset-0 bg-gradient-to-b from-indigo-900 to-slate-900 transition-opacity duration-1000" style={{ opacity: eveningOp }}></div>
              <div className="absolute inset-0 bg-gradient-to-b from-black to-gray-900 transition-opacity duration-1000" style={{ opacity: nightOp }}></div>
              <div className="absolute inset-0 bg-gradient-to-b from-purple-900 via-orange-900 to-orange-500 transition-opacity duration-1000" style={{ opacity: dawnOp }}></div>

              <div className="absolute inset-0 pointer-events-none">
                <Moon className={`absolute top-10 right-10 w-20 h-20 text-gray-200 transition-all duration-[2000ms] ${phase === 2 ? 'opacity-0 translate-y-20' : 'opacity-80'}`} />
                <Sun className={`absolute bottom-0 left-10 w-40 h-40 text-yellow-300 transition-all duration-[2000ms] ${phase === 2 ? 'translate-y-[-50px] opacity-100' : 'translate-y-[200px] opacity-0'}`} />
                <div className={`absolute inset-0 transition-opacity duration-[2000ms] ${dawnOp > 0.5 ? 'opacity-0' : 'opacity-100'}`}>
                  {[...Array(50)].map((_,i) => (
                     <div key={i} className="absolute bg-white rounded-full w-1 h-1" style={{ top: Math.random()*100+'%', left: Math.random()*100+'%' }}></div>
                  ))}
                </div>
              </div>

              <div className="z-10 w-full flex flex-col items-center h-full pt-20 p-4">
                {phase === 0 ? (
                  <div className="text-center mt-20">
                    <h2 className="font-head text-4xl mb-6">Jan 8th, 8:00 PM</h2>
                    <button onClick={startTalking} className="bg-white text-indigo-900 px-8 py-3 rounded-full font-bold shadow-lg animate-pulse hover:bg-indigo-50 transition">Start Call</button>
                  </div>
                ) : (
                  <>
                    {/* UPDATED: Changed fixed to absolute to prevent time sticking on screen */}
                    <div className="absolute top-24 bg-black/40 backdrop-blur-md px-6 py-2 rounded-full border border-white/20 font-mono text-3xl font-bold shadow-xl z-20">
                      {displayTime}
                    </div>
                    <div className="w-full max-w-md mt-12 space-y-6 pb-32">
                      {visibleChats.map((c, i) => (
                        <div key={i} className={`flex ${c.s === 'right' ? 'justify-end' : 'justify-start'} animate-fade-in`}>
                          <div className={`p-4 rounded-2xl max-w-[85%] text-sm font-body shadow-md ${c.s === 'right' ? 'bg-indigo-600 text-white' : 'bg-gray-800 text-gray-100'}`}>{c.msg}</div>
                        </div>
                      ))}
                    </div>
                  </>
                )}
                
                {phase === 2 && (
                  <div className="absolute inset-0 bg-pink-500/90 flex flex-col items-center justify-center animate-fade-in z-30 text-center p-6 backdrop-blur-sm">
                    <Heart className="w-24 h-24 text-white animate-beat mb-4" fill="white" />
                    <h1 className="font-head text-5xl font-bold mb-2">We Got Committed</h1>
                    <p className="font-body text-xl">And exchanged our hearts forever.</p>
                    <p className="mt-4 opacity-80 text-sm">04:30 AM â€¢ Jan 9th</p>
                  </div>
                )}
              </div>
            </div>
          );
        };

        // 5. Pearl Angel
        const PearlAngel = () => {
          const [words, setWords] = useState([]);

          const handleClick = (e) => {
            const list = ["GORGEOUS", "STUNNING", "MY ANGEL", "PERFECT", "DIVINE", "PRETTY"];
            const text = list[Math.floor(Math.random() * list.length)];
            const id = Date.now();
            setWords(prev => [...prev, { id, text, x: e.clientX, y: e.clientY }]);
            setTimeout(() => setWords(prev => prev.filter(w => w.id !== id)), 3000);
          };

          return (
            <div className="section bg-gray-50 flex flex-col items-center justify-center relative overflow-hidden" onClick={handleClick}>
               <div className="absolute inset-0 bg-gradient-to-br from-white to-pink-50"></div>
               <div className="z-10 text-center pointer-events-none">
                  <h2 className="font-head text-4xl text-gray-800 mb-8">The Pearl Angel</h2>
